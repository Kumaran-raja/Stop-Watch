<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
               
                <div class="col-12 text-center">
                    <h1 class="timer">
                        <span id="hours">00</span>: <span id="minutes">00</span>: <span id="seconds">00</span>
                    </h1>
                </div>
                <div class="col-12 text-center">
                    <button type="button" onclick="start()">Start</button>
                    <button onclick="lap()">Lap</button>
                    <button onclick="stop()">Stop</button>
                    <button onclick="reset()">Reset</button>
                </div>
              
            </div>
            <div class="row">
                <div class="col-12 text-center lap" id="lapTimes">
                   
                </div>
            </div>
        </div>
    </section>
    <script>
        let timerInterval;
        let elapsedTime = 0;
        let lapCount = 1;

        function start() {
            if (timerInterval) return;
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            elapsedTime++;
            const hours = Math.floor(elapsedTime / 3600);
            const minutes = Math.floor((elapsedTime % 3600) / 60);
            const seconds = elapsedTime % 60;

            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        function lap() {
            if (!timerInterval) return; 

            const lapTime = document.createElement('h1');
            lapTime.textContent = `Lap ${lapCount}: ${document.getElementById('hours').textContent}:${document.getElementById('minutes').textContent}:${document.getElementById('seconds').textContent}`;
            document.getElementById('lapTimes').appendChild(lapTime);
            lapCount++;
        }

        function stop() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function reset() {
            clearInterval(timerInterval);
            timerInterval = null;
            elapsedTime = 0;
            lapCount = 1;
            document.getElementById('hours').textContent = '00';
            document.getElementById('minutes').textContent = '00';
            document.getElementById('seconds').textContent = '00';
            document.getElementById('lapTimes').innerHTML = ''; 
        }
    </script>
</body>
</html>
